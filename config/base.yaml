dataset:
  csv_path: "data/claims.csv"
  id_column: "id"
  claim_column: "claim"
  context_column: "context"
  split_column: "split"
  split_filter: "eval"  # choose which split to run; set to null to use all

output:
  dir: "outputs"
  filename_prefix: "results"

generation:
  temperature: 0.0
  max_tokens: 512
  top_p: 1.0
  repetition_penalty: 1.0

metrics:
  fact_precision:
    enabled: true
    nli_model_name: "ynie/roberta-large-snli_mnli_fever_anli_R1_R2_R3-nli"  # requires download
    max_evidence: 3
    entail_threshold: 0.5
    contradict_threshold: 0.5
    margin: 0.1
    retrieval:
      backend: "local_bm25"  # options: context_only (default), local_bm25 (requires TSV corpus)
      top_k: 3
      corpus_path: "data/wiki_passages.tsv"
      min_score: 0.0
  self_consistency:
    enabled: true
    samples: 3
    temperature: 0.3
    embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
    nli_model: null  # optional; set to same NLI as fact_precision if you want contradiction counting

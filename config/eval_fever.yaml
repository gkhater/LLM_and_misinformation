input_claims_csv: null  # set to FEVER claims CSV when available
input_split: null
max_rows: null

retrieval:
  backend: "local_bm25"
  corpus_path: "data/fever_passages.tsv"
  top_k: 50
  post_filter:
    min_overlap: 0.05
    max_hits: 20
    require_keyword: true
    numeric_time_gate: true
  rerank:
    enabled: false
    final_k: 5

nli:
  cache_path: "outputs/fever_nli_cache.jsonl"
  fast_model_name: "typeform/distilbert-base-uncased-mnli"
  refine_model_name: null
  refine_threshold: 0.55
  refine_top_k: 0
  entail_threshold: 0.45
  contradict_threshold: 0.55
  batch_size: 32
  margin: 0.10

metrics:
  fact_precision:
    enabled: false
  claim_verification:
    enabled: true
  label_consistency:
    enabled: true
    true_labels: ["SUPPORTS", "supports", "true"]
    false_labels: ["REFUTES", "refutes", "false"]
    mixed_labels: ["NOT ENOUGH INFO", "NOT_ENOUGH_INFO", "nei"]

gating:
  require_output_ok_for_fact_precision: true
  skip_fact_precision_if_label_unknown: true
  min_confidence_for_fact_precision: 0.3
  disallow_fact_precision_on_context_only: false

eval:
  store_evidence: true
  max_evidence_to_store: 2
  disable_topic_veto: true

output_jsonl: "outputs/eval_fever.jsonl"
